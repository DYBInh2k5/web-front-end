<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List with Iframe</title>
</head>
<body>

  <!-- Danh sách To Do -->
  <h2>To Do</h2>
  <ul>
    <li>Buy some cookies</li>
    <li>Do some cleaning</li>
    <li>Relaxation time</li>
    <li>Visit a doctor</li>
  </ul>

  <!-- Input chọn tuần -->
  <p>
    Select Week: <input type="week" name="week">
  </p>

  <!-- Nhúng file khác bằng iframe -->
  <iframe src="bài 2 frame.html" width="300" height="120" style="border:1px solid #000;">
  </iframe>

</body>
</html>
