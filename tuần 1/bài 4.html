<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Example</title>
</head>
<body>

  <!-- Dropdown list -->
  <select>
    <optgroup label="Sports cars">
      <option>Ferrari</option>
      <option>Lamborghini</option>
    </optgroup>
    <optgroup label="Luxury cars">
      <option>Mercedes</option>
      <option>Bentley</option>
    </optgroup>
  </select>

  <!-- List box multiple select -->
  <select multiple size="5">
    <optgroup label="Sports cars">
      <option>Ferrari</option>
      <option>Lamborghini</option>
    </optgroup>
    <optgroup label="Luxury cars">
      <option>Mercedes</option>
      <option>Bentley</option>
    </optgroup>
  </select>
  <p><small>Note: Press control or shift key on the keyboard while clicking on the other options to enable multiple selections.</small></p>

  <!-- Checkbox group -->
  <fieldset>
    <legend>Hobbies</legend>
    <input type="checkbox" name="hobby" value="sports"> Sports
    <input type="checkbox" name="hobby" value="music"> Music
    <input type="checkbox" name="hobby" value="reading"> Reading
  </fieldset>

  <!-- Radio button group -->
  <fieldset>
    <legend>Gender</legend>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
  </fieldset>

</body>
</html>
